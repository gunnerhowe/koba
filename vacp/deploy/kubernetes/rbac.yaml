---
# VACP ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vacp
  namespace: vacp
  labels:
    app.kubernetes.io/name: vacp
    app.kubernetes.io/component: rbac
automountServiceAccountToken: true
---
# VACP Role - minimal permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vacp-role
  namespace: vacp
  labels:
    app.kubernetes.io/name: vacp
    app.kubernetes.io/component: rbac
rules:
  # Allow reading ConfigMaps for configuration
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # Allow reading Secrets (for external secrets sync)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  # Allow creating events for audit logging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
# Bind Role to ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vacp-role-binding
  namespace: vacp
  labels:
    app.kubernetes.io/name: vacp
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vacp-role
subjects:
  - kind: ServiceAccount
    name: vacp
    namespace: vacp
---
# ClusterRole for cross-namespace operations (if needed)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vacp-cluster-role
  labels:
    app.kubernetes.io/name: vacp
    app.kubernetes.io/component: rbac
rules:
  # Allow Vault Kubernetes auth
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create"]
---
# ClusterRoleBinding for Vault auth
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vacp-cluster-role-binding
  labels:
    app.kubernetes.io/name: vacp
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vacp-cluster-role
subjects:
  - kind: ServiceAccount
    name: vacp
    namespace: vacp
