---
# VACP Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vacp
  namespace: vacp
  labels:
    app.kubernetes.io/name: vacp
    app.kubernetes.io/component: api-server
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 3
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: vacp
      app.kubernetes.io/component: api-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vacp
        app.kubernetes.io/component: api-server
      annotations:
        # Force rollout on ConfigMap/Secret changes
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
        checksum/secret: "{{ include (print $.Template.BasePath \"/secret.yaml\") . | sha256sum }}"
        # Prometheus scraping
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: vacp
      terminationGracePeriodSeconds: 30

      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
        seccompProfile:
          type: RuntimeDefault

      # Prevent pods from scheduling on the same node
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: vacp
                topologyKey: kubernetes.io/hostname

      # Topology spread for zone distribution
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: vacp

      containers:
        - name: vacp
          image: vacp/api-server:1.0.0
          imagePullPolicy: IfNotPresent

          # Container security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          # Environment from ConfigMap
          envFrom:
            - configMapRef:
                name: vacp-config
            - secretRef:
                name: vacp-secrets

          # Resource limits and requests
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"

          # Startup probe - longer timeout for initial startup
          startupProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          # Liveness probe - is the container healthy?
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          # Readiness probe - is the container ready to serve traffic?
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Lifecycle hooks
          lifecycle:
            preStop:
              exec:
                # Allow time for load balancer to drain connections
                command: ["/bin/sh", "-c", "sleep 10"]

          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
            - name: tls
              mountPath: /etc/vacp/tls
              readOnly: true

      volumes:
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 100Mi
        - name: cache
          emptyDir:
            sizeLimit: 500Mi
        - name: tls
          secret:
            secretName: vacp-tls
            optional: true

      # Image pull secrets if using private registry
      # imagePullSecrets:
      #   - name: registry-credentials
