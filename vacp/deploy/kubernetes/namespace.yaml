---
# VACP Namespace
# Creates an isolated namespace for all VACP resources
apiVersion: v1
kind: Namespace
metadata:
  name: vacp
  labels:
    app.kubernetes.io/name: vacp
    app.kubernetes.io/component: namespace
    app.kubernetes.io/part-of: vacp-system
  annotations:
    # For environments requiring pod security standards
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
