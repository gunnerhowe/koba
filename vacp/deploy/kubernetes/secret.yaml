---
# VACP Secrets
# IMPORTANT: In production, use external secrets management (Vault, AWS Secrets Manager, etc.)
# This file is a template - actual values should be provided via:
# - kubectl create secret
# - External Secrets Operator
# - Sealed Secrets
# - HashiCorp Vault with CSI driver
apiVersion: v1
kind: Secret
metadata:
  name: vacp-secrets
  namespace: vacp
  labels:
    app.kubernetes.io/name: vacp
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials - REPLACE IN PRODUCTION
  VACP_DATABASE_URL: "postgresql://vacp:CHANGE_ME@postgres.database:5432/vacp"

  # Master key for encryption - REPLACE IN PRODUCTION
  # Generate with: python -c "import secrets; print(secrets.token_hex(32))"
  VACP_MASTER_KEY: "CHANGE_ME_GENERATE_WITH_secrets_token_hex_32"

  # API authentication key - REPLACE IN PRODUCTION
  VACP_API_KEY: "CHANGE_ME_GENERATE_SECURE_API_KEY"

  # Hedera credentials - REPLACE IN PRODUCTION
  HEDERA_ACCOUNT_ID: "0.0.XXXXXX"
  HEDERA_PRIVATE_KEY: "CHANGE_ME_HEDERA_PRIVATE_KEY"

  # HashiCorp Vault token (if using token auth)
  VAULT_TOKEN: ""

  # AppRole credentials (if using AppRole auth)
  VAULT_ROLE_ID: ""
  VAULT_SECRET_ID: ""

  # AI Provider API keys - REPLACE IN PRODUCTION
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  AZURE_OPENAI_API_KEY: ""
---
# TLS certificates for HTTPS
apiVersion: v1
kind: Secret
metadata:
  name: vacp-tls
  namespace: vacp
  labels:
    app.kubernetes.io/name: vacp
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  # Base64-encoded TLS certificate and key
  # In production, use cert-manager to automatically provision these
  tls.crt: ""
  tls.key: ""
