# Staging overlay for VACP
# Usage: kubectl apply -k deploy/kubernetes/overlays/staging/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: vacp-staging

# Base configuration
resources:
  - ../../

# Name prefix for all resources
namePrefix: staging-

# Common labels
commonLabels:
  environment: staging

# Image configuration
images:
  - name: vacp/api-server
    newTag: "1.0.0-rc1"

# Replica count patch
replicas:
  - name: vacp
    count: 2

# Resource patches
patches:
  # Reduce resources for staging
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
    target:
      kind: Deployment
      name: vacp

  # Reduce HPA for staging
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 2
      - op: replace
        path: /spec/maxReplicas
        value: 5
    target:
      kind: HorizontalPodAutoscaler
      name: vacp

  # Reduce PDB for staging
  - patch: |-
      - op: replace
        path: /spec/minAvailable
        value: 1
    target:
      kind: PodDisruptionBudget
      name: vacp

  # Use staging log level
  - patch: |-
      - op: replace
        path: /data/VACP_LOG_LEVEL
        value: "DEBUG"
    target:
      kind: ConfigMap
      name: vacp-config
