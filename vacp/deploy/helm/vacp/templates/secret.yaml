{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "vacp.fullname" . }}
  labels:
    {{- include "vacp.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.databaseUrl }}
  VACP_DATABASE_URL: {{ .Values.secrets.databaseUrl | quote }}
  {{- end }}
  {{- if .Values.secrets.masterKey }}
  VACP_MASTER_KEY: {{ .Values.secrets.masterKey | quote }}
  {{- end }}
  {{- if .Values.secrets.apiKey }}
  VACP_API_KEY: {{ .Values.secrets.apiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.hederaAccountId }}
  HEDERA_ACCOUNT_ID: {{ .Values.secrets.hederaAccountId | quote }}
  {{- end }}
  {{- if .Values.secrets.hederaPrivateKey }}
  HEDERA_PRIVATE_KEY: {{ .Values.secrets.hederaPrivateKey | quote }}
  {{- end }}
  {{- if .Values.secrets.vaultToken }}
  VAULT_TOKEN: {{ .Values.secrets.vaultToken | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.anthropicApiKey }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.azureOpenaiApiKey }}
  AZURE_OPENAI_API_KEY: {{ .Values.secrets.azureOpenaiApiKey | quote }}
  {{- end }}
{{- end }}
{{- if .Values.externalSecrets.enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "vacp.fullname" . }}-external
  labels:
    {{- include "vacp.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStore }}
    kind: {{ .Values.externalSecrets.secretStoreKind }}
  target:
    name: {{ include "vacp.fullname" . }}
    creationPolicy: Owner
  data:
    {{- range .Values.externalSecrets.data }}
    - secretKey: {{ .secretKey }}
      remoteRef:
        key: {{ .remoteRef.key }}
        {{- if .remoteRef.property }}
        property: {{ .remoteRef.property }}
        {{- end }}
    {{- end }}
{{- end }}
