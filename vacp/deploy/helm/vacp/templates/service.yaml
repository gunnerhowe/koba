apiVersion: v1
kind: Service
metadata:
  name: {{ include "vacp.fullname" . }}
  labels:
    {{- include "vacp.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- if and (eq .Values.service.type "LoadBalancer") }}
  externalTrafficPolicy: Local
  {{- end }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if and (eq .Values.service.type "NodePort") .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    {{- include "vacp.selectorLabels" . | nindent 4 }}
---
# Headless service for StatefulSet or direct pod access
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vacp.fullname" . }}-headless
  labels:
    {{- include "vacp.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.service.targetPort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "vacp.selectorLabels" . | nindent 4 }}
